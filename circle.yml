general:
  branches:
    ignore:
      - gh-pages

machine:
  node:
    version: 0.12

dependencies:
  override:
    - npm install
    - bower install
    - bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3

test:
  override:
    - grunt build

deployment:
  production:
    branch: master
    commands:
      - git config --global user.email "circleci@roessle.eu"
      - git config --global user.name "Roessle CircleCI"
      - grunt gh-pages:ci
